name: Publish to NPM

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major) or skip to use current version'
        required: false
        default: 'skip'
        type: choice
        options:
          - skip
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run typecheck
        run: npm run typecheck

      - name: Bump version
        if: github.event.inputs.version != 'skip' && github.event.inputs.version != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ github.event.inputs.version }} -m "Bump version to %s"
          git push --follow-tags

      - name: Debug - Check secret exists
        run: |
          if [ -z "${{ secrets.LOOMLARGE }}" ]; then
            echo "SECRET IS EMPTY"
          else
            echo "Secret exists, length: ${#TOKEN}"
          fi
        env:
          TOKEN: ${{ secrets.LOOMLARGE }}

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.LOOMLARGE }}
